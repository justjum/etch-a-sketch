<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="uff-8">
        <title>Flex-A-Sketch</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header class="header">
        <h1>Flex-A-Sketch 1.0</h1>
        </header>
        <div class="container">
            <div class="controls" id="controls">
                <h2>Controls</h2>
                <h3>Grid</h3>
                <button class="clearGrid" id="clearGrid">Clear Grid</button>
                <button class="changeGrid" id="changeGrid">Change Grid Size</button>
                <h3>Sketching</h3>
                <button class="colorSelection" id="bAndW">Black & White</button>
                <button class="colorSelection" id="rainbow">Rainbow</button>
            </div>
                <div class="padContainer">
                    <div class="sketchpad" id="sketchpad">
                </div>
            </div>
        </div>

    </body>
</html>
